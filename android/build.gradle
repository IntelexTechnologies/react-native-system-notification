apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
      minSdkVersion rootProject.ext.minSdkVersion
      targetSdkVersion rootProject.ext.targetSdkVersion
      versionCode 1
      versionName "1.0"
  }

  lintOptions {
      abortOnError false
  }
}

repositories {
    mavenCentral()
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "com.google.firebase:firebase-messaging:${safeExtGet('firebaseVersion', '17.5.0')}"
    implementation "com.google.code.gson:gson:2.3.+"
    implementation "com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '27.1.1')}"
    implementation "com.android.support:support-annotations:${safeExtGet('supportLibVersion', '27.1.1')}"
    implementation "com.google.android.gms:play-services-gcm:${safeExtGet('googlePlayServicesVersion', '16.1.0')}"
    implementation "rhino:js:1.6R5"
}
